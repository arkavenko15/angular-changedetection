<div class="child-container">
  <h1>Counter: {{incrementedValueInput}}</h1>
  <div *ngFor="let item of data1">Data: {{item}}</div>
  <button class="btn" (click)="update()">Update Data</button>
  <h1>Color List</h1>

  <ul>
    <li *ngFor="let item of data">{{item}}</li>
  </ul>
  <h1>Country List</h1>
  <ol>
    <li *ngFor="let item of recivedCountries">{{item}}</li>
  </ol>
  {{trigger()}}
</div>
